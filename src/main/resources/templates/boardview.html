<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <title>게시글 상세 페이지</title>

</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>


<body>
<div class="nav">
    <div class="nav-title">
        스프링부트 게시판
    </div>
    <div class="nav-menu">
        <a th:href="@{/board/list}">게시판</a>
        <a th:href="@{/board/write}">글쓰기</a>
        <a th:href="@{/user/{id}(id=${user.getId()})}">프로필</a>
    </div>
</div>

<div class="layout">
    <h1 class="mb-5 text-center fs-2">게시글</h1>

    <label for="writer" class="mb-1 form-label fs-4">작성자</label>
    <h1 th:text="${board.writer}" id="writer" class="mb-3">작성자입니다.</h1>

    <label for="title" class="mb-1 form-label fs-4">제목</label>
    <h1 th:text="${board.title}" id="title" class="mb-3">제목입니다.</h1>

    <label for="content" class="form-label fs-4">내용</label>
    <textarea th:text="${board.content}" id="content" name="content" readonly class="mb-5">내용입니다.</textarea>
    <a th:href="@{/board/modify/{id}(id=${board.id})}">
        <button class="btn btn-primary" type="submit">수정</button>
    </a>
    <a th:href="@{/board/delete(id=${board.id})}" >
        <button class="btn btn-secondary" type="submit">글삭제</button>
    </a>
</div>

</body>
</html>
