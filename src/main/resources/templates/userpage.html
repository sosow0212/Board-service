    <div class="nav-title">
        스프링부트 게시판

    <div class="nav-menu">
        <a th:href="@{/board/list}">게시판</a>
        <a th:href="@{/board/write}">글쓰기</a>
        <a th:href="@{/user/{id}(id = ${user.getId})}">프로필</a>
    </div>
</div>



<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-secondary"><img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100"/></button>
            <span class="name mt-3" th:text="|이름 : ${user.getName()}|">이름</span>
            <span class="idd mt-2" th:text="|아이디 : ${user.getUsername()}|">@아이디</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2"><span><i class="fa fa-copy"></i></span></div>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3"><span class="number">회원등급<span class="follow"></span></span></div>
            <div class=" d-flex mt-1">
                <button class="btn1 btn-dark" th:value="${user.getRole()}">ROLE_USER</button>
            </div>
            <div class="text mt-3">
                <span th:text="${user.getEmail()}">이메일</span>
            </div>
            <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"><span><i
                    class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i
                    class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span></div>
            <div class=" px-2 rounded mt-4 date "><span class="join" th:text="|가입날짜 : ${user.getCreateDate()}|">가입날짜</span></div>
        </div>
    </div>
</div>
